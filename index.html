<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin page</title>

    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <main class="main">
        <section class="main__content">
            <img src="Logo.svg" alt="logo" class="main__logo">

            <div class="main__form">
                <h2 class="main__title">Start exploring camps from all around the world.</h2>

                <form action="">
                    <label for="Username" class="main__label">Username</label>
                    <input type="text" class="main__input" id="Username" placeholder="johndoe_91">

                    <label for="Password" class="main__label">Password</label>
                    <input type="text" class="main__input" id="Password" placeholder="Enter Your Password">

                    <input type="submit" value="Login" class="main__submit">
                </form>

                <p class="main__footer">Not a user  yet? <span class="main__span">Create an account</span></p>
            </div>
        </section>

        <section class="main__user">
           <div>
            <h3 class="main__titulo"> "YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added."</h3>

            <div class="perfil">
                <div class="perfil__content">
                    <img src="User Testimonial.svg" alt="User Testimonial" class="perfil__user">
                </div>

                <div class="perfil__content">
                    <p class="perfil__text">May Andrews</p>
                    <p class="perfil__text">Professional Hiker</p>
                </div>
            </div>
           </div>
        </section>
    </main>
</body>
</html>
